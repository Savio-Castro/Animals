<body>
  <header class="cabecalho">
    <!-- <img class="logo" src="./src/imagens/logo.svg" alt="Logo x-men"> -->
    <h2 class="Dash"><span class="branco">Ani</span>mals</h2>
  </header>

  <main class="selecao-de-personagens">
    <section class="personagens">
      <h1 class="titulo">Selecione um animal</h1>
      <ul class="lista-de-personagens">
        <li class="personagem selecionado" id="leao" data-name="Leão"
          data-description="Leões são majestosos felinos que habitam a savana africana. Conhecidos por suas crinas imponentes, são símbolos de força e liderança. Em grupos chamados de coalizões, eles caçam em conjunto, mostrando sua habilidade e estratégia.">
          <img src="./src/imagens/leao-removebg-preview-removebg-preview.png" alt="Leão" />
        </li>
        <li class="personagem" id="tigre" data-name="Tigre"
          data-description="Tigres são felinos impressionantes encontrados principalmente na Ásia. Com suas listras únicas e porte atlético, são considerados um dos maiores predadores terrestres. Dotados de força e agilidade, os tigres são caçadores solitários e habilidosos, símbolos de beleza selvagem e poder indomável.">
          <img src="./src/imagens/tigre-removebg-preview.png" alt="Tigre" />
        </li>

        <li class="personagem" id="onca" data-name="Onça-pintada"
          data-description="A onça-pintada é um felino nativo das Américas, conhecido por sua bela pelagem pintada de manchas escuras em um fundo dourado. É o maior felino das Américas e possui uma poderosa mandíbula.">
          <img src="./src/imagens/onca-removebg-preview-removebg-preview.png" alt="Onça-pintada" />
        </li>

        <li class="personagem" id="leopardo" data-name="Leopardo"
          data-description="O leopardo é um felino poderoso e ágil, nativo da África e partes da Ásia. Ele é conhecido por suas pintas distintas e habilidades de caça excepcionais, sendo capaz de subir em árvores para escapar de predadores maiores ou para guardar suas presas em segurança.">
          <img src="./src/imagens/leopardo-removebg-preview.png" alt="Leopardo" />
        </li>

        <li class="personagem" id="guepardo" data-name="Guepardo"
          data-description="O guepardo é um felino veloz e gracioso, sendo o animal terrestre mais rápido do mundo. Com sua estrutura esguia, garras retráteis e corpo projetado para a velocidade, o guepardo é um caçador formidável. ">
          <img src="./src/imagens/guepardo-removebg-preview-removebg-preview.png" alt="Guepardo" />
        </li>

        <li class="personagem" id="leopardo_das_neves" data-name="Leopardo das Neves"
          data-description="Um felino elegante e adaptado às montanhas, o leopardo das neves possui uma pelagem espessa e manchada, que o ajuda a se camuflar na neve. É um predador habilidoso e ágil, capaz de saltar grandes distâncias para capturar suas presas">
          <img src="./src/imagens/leopardo-neves-removebg-preview-removebg-preview.png" alt="Leopardo das Neves" />
        </li>

        <li class="personagem" id="puma" data-name="Puma"
          data-description="O puma, também conhecido como leão-da-montanha ou suçuarana, é um felino nativo das Américas. Reconhecido por sua agilidade e força, o puma possui uma pelagem geralmente castanha ou cinza, adaptada para se camuflar em seu ambiente. ">
          <img src="./src/imagens/puma-removebg-preview-removebg-preview.png" alt="Puma" />
        </li>

        <li class="personagem" id="pantera" data-name="Pantera negra"
          data-description="A pantera negra é um animal pertencente à família dos grandes felinos, e está presente na Ásia, África e nas Américas. A pantera negra em si não é uma espécie distinta, e sim um termo usado para se referir a qualquer animal de coloração preta dentre os grandes felinos, especialmente as onças e os leopardos.">
          <img src="./src/imagens/pantera-removebg-preview.png" alt="Pantera" />
        </li>

        <li class="personagem" id="pantera_nebulosa" data-name="Pantera-nebulosa"
          data-description="ambém conhecida como leopardo-nebuloso, é um felino de porte médio com uma pelagem marcada por manchas em forma de nuvens. É nativa do Sudeste Asiático.Além disso, a pantera-nebulosa possui caninos alongados e afiados.">
          <img src="./src/imagens/pantera_nebulasa-removebg-preview-removebg-preview.png" alt="Pantera-nebulosa" />
        </li>

        <li class="personagem" id="jaguatirica" data-name="Jaguatirica"
          data-description="A jaguatirica é um felino médio encontrado nas Américas, desde o sul dos Estados Unidos até a Argentina. É um excelente caçador, com uma aparência parecida com a de um gato doméstico, mas com pelagem pintada e manchada, adaptada à camuflagem em ambientes florestais.">
          <img src="./src/imagens/jaguatirica-removebg-preview.png" alt="Jaguatirica" />
        </li>

        <li class="personagem" id="serval" data-name="Serval"
          data-description="O serval (Leptailurus serval) é um felino de tamanho médio, encontrado principalmente na África subsaariana. Eles são conhecidos por suas pernas longas e esguias, orelhas grandes e um corpo manchado. Os servais são excelentes caçadores, capazes de saltar alto para pegar pássaros em pleno voo e caçar roedores em sua vegetação densa. Eles são animais solitários e noturnos, preferindo caçar durante a noite.">
          <img src="./src/imagens/serval-removebg-preview.png" alt="Serval" />
        </li>F

        <li class="personagem" id="gato_bengala" data-name="Gato Bengal"
          data-description="O gato Bengal é uma raça de gato doméstico conhecida por sua pelagem única que se assemelha a um leopardo. Originários do cruzamento entre gatos domésticos e leopardos asiáticos, os gatos Bengal possuem um padrão de manchas ou marcas de roseta em um fundo claro ou prateado.">
          <img src="./src/imagens/gato_bengala-removebg-preview.png" alt="Gato Bengal" />
        </li>

        <li class="personagem" id="lince" data-name="Lince"
          data-description="O lince é um felino de tamanho médio a grande, semelhante a um gato, variando de 70 cm a 130 cm de comprimento. Possui patas curtas em forma de raquetes, pelagem densa e destaca-se pelas orelhas pontiagudas com pelagem preta.">
          <img src="./src/imagens/lince-removebg-preview.png" alt="Lince" />
        </li>

        <li class="personagem" id="caracal" data-name="Caracal"
          data-description=" O caracal é um felino de porte médio com orelhas distintivamente longas com tufos de pelos na ponta. Ele possui uma pelagem curta, cor de areia a avermelhada, e destaca-se por sua agilidade e habilidade de salto.">
          <img src="./src/imagens/caracal-removebg-preview-removebg-preview.png" alt="Caracal" />
        </li>

        <li class="personagem" id="gato_pescador" data-name="Gato-pescador"
          data-description="O gato-pescador (Prionailurus viverrinus) é um felino pequeno e aquático, nativo do sudeste asiático. Eles têm habilidades únicas para a vida aquática, com patas parcialmente palmadas, permitindo que sejam nadadores proficientes. Alimentam-se principalmente de peixes e crustáceos encontrados em áreas alagadas. Os gatos-pescadores são animais discretos e tímidos, bem adaptados a ambientes úmidos e densos.">
          <img src="./src/imagens/gato_pescador-removebg-preview.png" alt="Gato-pescador" />
        </li>

        <li class="personagem" id="gato_de_pallas" data-name="Gato-de-pallas"
          data-description="O gato-de-pallas (Otocolobus manul), também conhecido como manul, é um pequeno felino encontrado nas regiões montanhosas da Ásia Central. Possui uma aparência única, com pelagem densa e orelhas curtas. Os gatos-de-pallas são animais solitários e adaptados a climas frios e áridos. Eles se alimentam principalmente de pequenos mamíferos, como roedores e pássaros. São animais esquivos e pouco conhecidos devido à sua natureza reservada.">
          <img src="./src/imagens/gato_de_pallas-removebg-preview.png" alt="Gato-de-pallas" />
        </li>

        <li class="personagem" id="fossa" data-name="Fossa"
          data-description="A fossa é um carnívoro nativo de Madagascar, lembrando um felino alongado com hábitos de caça de um carnívoro e agilidade de um primata. Elas são excelentes trepadoras de árvores e se alimentam de uma variedade de presas, incluindo pequenos mamíferos e aves. Devido à degradação de habitat, as fossas estão em risco devido à perda de seu habitat natural.">
          <img src="./src/imagens/fossa-removebg-preview.png" alt="Fossa" />
        </li>

        <li class="personagem" id="binturong" data-name="Binturong"
          data-description="O binturong (Arctictis binturong), também conhecido como urso-de-rabinho-anelado, é um mamífero encontrado nas florestas do Sudeste Asiático. Ele pertence à família Viverridae. O binturong tem uma aparência única, com um corpo grande e uma cauda preênsil e longa, que se assemelha a um rabinho anelado. Eles são animais arborícolas e se alimentam principalmente de frutas e pequenos animais.">
          <img src="./src/imagens/binturong-removebg-preview.png" alt="Binturong" />
        </li>


        <li class="personagem" id="urso-pardo" data-name="Urso-pardo"
          data-description="O urso pardo, também conhecido como urso-marrom, é uma espécie de urso encontrada em várias partes do mundo, incluindo América do Norte, Europa e Ásia. Eles são caracterizados por sua grande estrutura corporal, com uma pelagem densa e geralmente marrom.">
          <img src="./src/imagens/urso-removebg-preview-removebg-preview.png" alt="Urso-pardo" />
        </li>

        <li class="personagem" id="urso_polar" data-name="Urso-polar"
          data-description="O urso-polar é um dos maiores carnívoros terrestres e é conhecido por sua pelagem branca espessa que os ajuda a se camuflar no gelo e na neve do Ártico. Eles têm um corpo robusto e adaptado para a vida no frio, com patas largas para nadar e uma camada de gordura isolante.">
          <img src="./src/imagens/urso_polar-removebg-preview-removebg-preview.png" alt="Urso-polar" />
        </li>

        <li class="personagem" id="urso_negro" data-name="Urso-negro"
          data-description="O urso-negro, também conhecido como baribal, é um grande urso norte-americano, encontrado do Alasca ao Norte do México. Ele pode alcançar 2,20 metros de comprimento, 1,10 metros de altura na cernelha e 360 kg de peso.">
          <img src="./src/imagens/urso_negro-removebg-preview.png" alt="Urso-negro" />
        </li>

        <li class="personagem" id="urso_oculos" data-name="Urso-de-Óculos"
          data-description="O urso-de-óculos (Tremarctos ornatus) é um mamífero encontrado nas florestas tropicais da América do Sul. Ele possui distintos anéis de pele ao redor dos olhos, que lhe conferem o nome. É principalmente herbívoro, se alimentando de frutas, insetos e plantas. O urso-de-óculos é considerado uma espécie vulnerável devido à destruição do seu habitat e à caça ilegal.">
          <img src="./src/imagens/urso_oculos-removebg-preview.png" alt="Urso-de-Óculos" />
        </li>

        <li class="personagem" id="urso_beiçudo" data-name="Urso-beiçudo"
          data-description="O urso-beiçudo, ou urso-preguiça, é um animal noturno encontrado na Índia, Nepal, Bangladesh e Sri Lanka. Sua pelagem é longa e felpuda, variando do castanho-avermelhado ao preto, com um distintivo 'V' amarelo no peito. Eles podem pesar de 80 a 192 kg, com garras de até 8 cm de comprimento. Sua dieta é composta principalmente por formigas, térmitas, mel, ovos, pássaros, plantas e frutos">
          <img src="./src/imagens/urso_beiçudo.png" alt="Urso-beiçudo" />
        </li>

        <li class="personagem" id="panda_gigante" data-name="Panda-gigante"
          data-description=" O panda-gigante é um mamífero nativo da China e é conhecido por sua aparência adorável e distintiva. Eles têm uma pelagem preta e branca única, com manchas pretas em seus olhos e orelhas. Os pandas-gigantes têm uma dieta principalmente vegetariana, alimentando-se principalmente de bambu.">
          <img src="./src/imagens/panda_gigante-removebg-preview-removebg-preview.png" alt="Panda-gigante" />
        </li>

        <li class="personagem" id="panda_vermelho" data-name="Panda-vermelho"
          data-description="O panda-vermelho é um pequeno mamífero encontrado nas florestas de montanha do Himalaia e de algumas regiões da China. Ele se destaca por sua pelagem vermelho-alaranjada, cauda longa e fofa, e pelo rosto adorável. ">
          <img src="./src/imagens/panda_vermelho-removebg-preview.png" alt="Panda-vermelho" />
        </li>

        <li class="personagem" id="lobo" data-name="Lobo-Cinzento"
          data-description="O lobo-cinzento é uma espécie de mamífero canino que vive em diferentes partes da América do Norte, Europa e Ásia. É conhecido por sua estrutura social complexa, vivendo em alcateias lideradas por um casal alfa. Possui uma pelagem densa de cor cinza, adaptada para climas frios.">
          <img src="./src/imagens/lobo-removebg-preview.png" alt="Lobo-Cinzento" />
        </li>

        <li class="personagem" id="lobo_artico" data-name="Lobo Ártico"
          data-description="O lobo ártico (Canis lupus arctos) é uma subespécie de lobo cinzento adaptada para sobreviver em climas extremamente frios do Ártico. Sua pelagem densa e branca os ajuda a se camuflar na paisagem nevada. São caçadores habilidosos e se alimentam principalmente de caribus e outros ungulados árticos. Esses lobos são parte essencial dos ecossistemas árticos, mas estão ameaçados devido à caça e à perda de habitat.">
          <img src="./src/imagens/lobo_artico-removebg-preview.png" alt="Lobo Ártico" />
        </li>

        <li class="personagem" id="lobo_etiope" data-name="Lobo Etíope"
          data-description="O lobo-etíope é um canídeo raro encontrado nas montanhas da Etiópia. Também conhecido como lobo-da-etiópia, ele é especializado em caçar ratos e outros pequenos mamíferos. Essa espécie enfrenta ameaças devido à perda de habitat e doenças transmitidas por cães domésticos.">
          <img src="./src/imagens/lobo_etiope-removebg-preview.png" alt="Lobo Etíope" />
        </li>

        <li class="personagem" id="coiote" data-name="Coiote"
          data-description="O coiote é um canídeo nativo das Américas, conhecido por seu tamanho médio, corpo esguio e focinho afilado. Ele tem uma pelagem densa e variável em tons de cinza e marrom. ">
          <img src="./src/imagens/coiote-removebg-preview.png" alt="Coiote" />
        </li>

        <li class="personagem" id="chacal" data-name="Chacal"
          data-description="Os chacais são mamíferos onívoros do gênero Canis, que também inclui os lobos, coiotes e o cão doméstico .Os chacais são canídeos de porte médio, costumando ser menores do que os lobos mas maiores do que as raposas ">
          <img src="./src/imagens/chacal-removebg-preview.png" alt="Chacal" />
        </li>


        <li class="personagem" id="lobo_guara" data-name="Lobo-guará"
          data-description="Um canídeo endêmico do Cerrado brasileiro, o lobo-guará possui uma pelagem avermelhada e pernas longas. Ele é conhecido por sua habilidade de encontrar frutas e raízes, complementando sua dieta de pequenos animais, e desempenha um papel importante na dispersão de sementes na região.">
          <img src="./src/imagens/lobo_guara-removebg-preview.png" alt="Lobo-guará" />
        </li>

        <li class="personagem" id="dhole" data-name="Dhole"
          data-description="O dhole é um canídeo selvagem encontrado em partes da Ásia. Também conhecido como cão-vermelho, ele é conhecido por caçar em matilhas organizadas, tornando-se um predador formidável. Infelizmente, o dhole está ameaçado devido à perda de habitat e à competição com humanos por recursos naturais.">
          <img src="./src/imagens/dhole-removebg-preview (1).png" alt="Dhole" />
        </li>

        <li class="personagem" id="dingo" data-name="Dingo"
          data-description="O dingo é um canídeo selvagem encontrado principalmente na Austrália. Ele possui uma aparência semelhante à dos cães domésticos, mas com uma estrutura corporal mais robusta. Os dingos têm uma pelagem densa, geralmente em tons de amarelo a marrom, e são conhecidos por suas habilidades de caça e adaptação ao ambiente australiano.">
          <img src="./src/imagens/dingo-removebg-preview.png" alt="Dingo" />
        </li>

        <li class="personagem" id="graxaim-do-campo" data-name="Graxaim-do-campo"
          data-description="O graxaim-do-campo, também conhecido como raposa-do-campo, é um pequeno mamífero encontrado nas regiões campestres da América do Sul. Ele possui uma pelagem densa e geralmente exibe um comportamento solitário, caçando pequenos roedores e insetos.">
          <img src="./src/imagens/graxaim-do-campo-removebg-preview.png" alt="Graxaim-do-campo" />
        </li>

        <li class="personagem" id="raposa" data-name="Raposa"
          data-description="A raposa é um mamífero canino encontrado em várias partes do mundo, conhecido por sua agilidade e astúcia. Existem diferentes espécies de raposas, mas em geral elas possuem uma pelagem espessa e fofa, frequentemente em tons de marrom ou avermelhado.">
          <img src="./src/imagens/raposa-removebg-preview.png" alt="Raposa" />
        </li>

        <li class="personagem" id="raposa_artico" data-name="Raposa-do-ártico"
          data-description="Uma raposa adaptada ao frio extremo, com pelagem densa e branca no inverno e habilidades de camuflagem na neve.">
          <img src="./src/imagens/raposa_artico-removebg-preview-removebg-preview.png" alt="Raposa-do-ártico" />
        </li>

        <li class="personagem" id="raposa_de_bengala" data-name="Raposa de Bengala"
          data-description="A raposa de Bengala, também conhecida como raposa-indiana, é encontrada no subcontinente indiano. Sua pelagem varia de tons de vermelho a laranja, com uma cauda espessa. São animais onívoros e adaptáveis, ocupando uma variedade de habitats, desde florestas até áreas urbanas.">
          <img src="./src/imagens/raposa_de_bengala-removebg-preview.png" alt="Raposa de Bengala" />
        </li>

        <li class="personagem" id="raposa_das_estepes" data-name="Raposa das Estepes"
          data-description="A raposa-das-estepes é uma espécie de raposa encontrada nas regiões da Eurásia. Possui uma pelagem espessa e felpuda que a protege das condições frias das estepes. Essa raposa é um caçador oportunista, alimentando-se de roedores, aves e insetos. Devido à caça excessiva e perda de habitat, a raposa-das-estepes está ameaçada.">
          <img src="./src/imagens/raposa_das_estepes-removebg-preview (1).png" alt="Raposa das Estepes" />
        </li>

        <li class="personagem" id="feneco" data-name="Feneco"
          data-description="O feneco é uma espécie de raposa do deserto, conhecida por suas grandes orelhas e pelagem espessa. Ele é encontrado principalmente em áreas áridas do norte da África e do Oriente Médio. O feneco é adaptado para sobreviver em climas extremos e é conhecido por sua habilidade de escavação.">
          <img src="./src/imagens/feneco-removebg-preview.png" alt="Feneco" />
        </li>

        <li class="personagem" id="cachorro_vinagre" data-name="Cachorro-vinagre"
          data-description="Um carnívoro típico da América do Sul, com uma pelagem marrom-avermelhada e um cheiro característico. É encontrado principalmente em áreas de savana e cerrado.">
          <img src="./src/imagens/cachorro_vinagre-removebg-preview-removebg-preview.png" alt="Cachorro-vinagre" />
        </li>

        <li class="personagem" id="mabeco" data-name="Mabeco"
          data-description="O mabeco também conhecido como cão-selvagem-africano ou cão-caçador-africano é um canídeo típico da África que vive em zonas de savana e vegetação esparsa. A espécie já foi comum em toda a África subsaariana (exceto em áreas de floresta tropical ou densa e zonas desérticas).">
          <img src="./src/imagens/mabeco-removebg-preview-removebg-preview.png" alt="Mabeco" />
        </li>

        <li class="personagem" id="hiena" data-name="Hiena"
          data-description="A hiena é um mamífero carnívoro encontrado principalmente na África e em algumas partes da Ásia. Existem várias espécies de hienas, sendo a hiena-malhada e a hiena-castanha as mais conhecidas. Elas possuem corpos robustos, mandíbulas poderosas e uma pelagem áspera.">
          <img src="./src/imagens/hiena-removebg-preview-removebg-preview.png" alt="Hiena" />
        </li>

        <li class="personagem" id="ratel" data-name="Ratel"
          data-description="(Também conhecido como texugo do mel): É um pequeno mamífero conhecido por sua agressividade e coragem na hora de proteger seu território e fontes de alimento.">
          <img src="./src/imagens/ratel-removebg-preview.png" alt="Ratel" />
        </li>

        <li class="personagem" id="texugo" data-name="Texugo"
          data-description="O texugo é um mamífero da família Mustelidae, conhecido por sua pelagem distintiva e por viver em tocas subterrâneas. Existem várias espécies de texugos em todo o mundo, incluindo o texugo-europeu e o texugo-americano. Eles se alimentam principalmente de pequenos animais, insetos e frutas. Sua escavação de tocas pode ter um impacto significativo no solo e no ecossistema.">
          <img src="./src/imagens/texugo-removebg-preview.png" alt="Texugo" />
        </li>

        <li class="personagem" id="guaxinim" data-name="Guaxinim"
          data-description=": Mamífero de porte médio com pelagem espessa e anéis pretos e brancos em sua cauda. Possui uma máscara facial distintiva ao redor dos olhos, conferindo-lhe uma aparência característica.">
          <img src="./src/imagens/guaxinim-removebg-preview-removebg-preview.png" alt="Guaxinim" />
        </li>

        <li class="personagem" id="quati" data-name="Quati"
          data-description="Mamífero da família dos guaxinins, encontrado em algumas regiões da América do Sul, é um animal curioso e oportunista.">
          <img src="./src/imagens/quati-removebg-preview-removebg-preview (1).png" alt="Quati" />
        </li>

        <li class="personagem" id="lontra" data-name="Lontra"

        <li class="personagem" id="avestruz" data-name="Avestruz"

        <li class="personagem" id="ema" data-name="Ema"

        <li class="personagem" id="flamingo" data-name="Flamingo"

        <li class="personagem" id="casuar" data-name="Casuar"

        <li class="personagem" id="agapornis" data-name="Agapornis"

        <li class="personagem" id="forpus" data-name="Forpus"

        <li class="personagem" id="arara_azul" data-name="Arara-Azul"
          data-description=" A majestosa Arara-Azul é uma das maiores espécies de araras do mundo. Sua plumagem é predominantemente azul, com um tom amarelo brilhante ao redor dos olhos e garganta. Infelizmente, a Arara-Azul está ameaçada de extinção devido à perda de habitat e ao comércio ilegal.">

        <li class="personagem" id="arara_caninde" data-name="Arara-canindé"
          data-description="A Arara-Canindé é outra espécie impressionante de arara, conhecida por sua plumagem vibrante com tons de amarelo, verde e azul. São aves altamente inteligentes e vocalizadoras, vivendo em florestas tropicais e matas do Brasil e outros países da América do Sul.">

        <li class="personagem" id="arara_vermelha" data-name="Arara-vermelha"

        <li class="personagem" id="calopsita" data-name="Calopsita"

        <li class="personagem" id="galah" data-name="Galah"

        <li class="personagem" id="jandaia_sol" data-name="Jandaia-sol"

        <li class="personagem" id="papagaio_verdadeiro" data-name="Papagaio-verdadeiro"

        <li class="personagem" id="ring_neck" data-name="Ring-Neck"

        <li class="personagem" id="coruja_das_torres" data-name="Coruja-das-torres"

        </li>

        <li class="personagem" id="mara" data-name="Mara"
          data-description="A mara (Dolichotis patagonum) é um mamífero roedor que vive em regiões da América do Sul, incluindo a Patagônia. Também conhecida como lebre-patagônica ou cavy-real, ela se assemelha a um coelho, mas pertence a uma família diferente. As maras são animais sociais e formam grupos coesos. Elas são corredoras ágeis e se alimentam de uma variedade de plantas.">
          <img src="./src/imagens/mara-removebg-preview.png" alt="Mara" />
        </li>

        <li class="personagem" id="damao_do_cabo" data-name="Damao do Cabo"
          data-description="O damao do Cabo é uma pequena ave endêmica da África do Sul. Apresenta plumagem preta e branca, com um bico distintivo em formato de gancho. Essas aves são conhecidas por suas chamadas distintas e por sua habilidade em caçar insetos em pleno voo. São frequentemente encontradas em áreas de vegetação densa e matas, onde buscam por presas e constroem seus ninhos.">
          <img src="./src/imagens/damao_do_cabo-removebg-preview.png" alt="Damao do Cabo" />
        </li>

        <li class="personagem" id="castor" data-name="Castor"
          data-description="O castor é um mamífero semi-aquático conhecido por sua habilidade construtora. Eles constroem represas e casas (chamadas de lodges) usando galhos, lama e pedras, criando ambientes aquáticos seguros para sua sobrevivência. ">
          <img src="./src/imagens/castor-removebg-preview.png" alt="Castor" />
        </li>

        <li class="personagem" id="porco_espinho" data-name="Porco-espinho"
          data-description="O porco-espinho é um mamífero coberto por espinhos pontiagudos que se defende de predadores ao se enrolar em uma bola protetora, sendo encontrado em diversas regiões do mundo, exceto na Austrália e na Antártica.">
          <img src="./src/imagens/porco_espinho-removebg-preview.png" alt="Porco-espinho" />
        </li>

        <li class="personagem" id="equidna" data-name="Equidna"
          data-description="A equidna é um mamífero monotreme encontrado na Austrália e na Nova Guiné. Ela possui espinhos semelhantes aos dos ouriços e põe ovos. As equidnas se alimentam principalmente de formigas e cupins, usando sua língua longa e pegajosa para capturá-los. São animais solitários e tímidos, mas têm uma aparência única e fascinante.">
          <img src="./src/imagens/equidna-removebg-preview.png" alt="" />
        </li>

        <li class="personagem" id="ourico" data-name="Ouriço"
          data-description="O ouriço é um pequeno mamífero coberto de espinhos, encontrado em diversos continentes, exceto a Austrália e a Antártica. São animais noturnos, solitários e se alimentam principalmente de insetos, frutas e pequenos animais. Os ouriços têm uma aparência adorável e são bastante populares em várias culturas.">
          <img src="./src/imagens/ourico-removebg-preview.png" alt="" />
        </li>


        <li class="personagem" id="esquilo_vermelho" data-name="Esquilo-vermelho"
          data-description="Com uma pelagem marrom-avermelhada, o esquilo-vermelho é um roedor ágil e comum em muitas partes do mundo, sendo conhecido por suas habilidades de escalar e armazenar alimentos em esconderijos.">
          <img src="./src/imagens/esquilo_vermelho-removebg-preview.png" alt="Esquilo-vermelho" />
        </li>

        <li class="personagem" id="cao_da_pradaria" data-name="Cão-da-pradaria"
          data-description="Roedor sociável e territorial, encontrado nas planícies da América do Norte.">
          <img src="./src/imagens/cao_da_pradaria-removebg-preview.png" alt="Cão-da-pradaria" />
        </li>

        <li class="personagem" id="morcego_de_bigode" data-name="Morcego de Bigodes"
          data-description="O morcego de bigodes (Plecotus auritus) é um pequeno morcego encontrado em várias partes da Europa e Ásia. Eles têm orelhas grandes e distintivas com proeminente bigodes, daí o nome. São animais noturnos e se alimentam principalmente de insetos voadores. Os morcegos de bigodes desempenham um papel importante no controle de pragas, ajudando a manter o equilíbrio ecológico.">
          <img src="./src/imagens/morcego_de_bigode-removebg-preview (1).png" alt="Morcego de Bigodes" />
        </li>

        <li class="personagem" id="raposa_voadora" data-name="Raposa Voadora"
          data-description="A raposa voadora é um animal conhecido como morcego frugívoro, pertencente à família Pteropodidae. Elas são nativas das regiões tropicais e subtropicais do Velho Mundo. Apesar do nome, elas não são raposas nem aves, mas sim morcegos de grande porte com asas membranosas adaptadas para voar. Sua dieta consiste principalmente de frutas, pólen e néctar de flores.">
          <img src="./src/imagens/raposa_voadora-removebg-preview.png" alt="Raposa Voadora" />
        </li>

        <li class="personagem" id="canguru" data-name="Canguru-vermelho"
          data-description="O canguru-vermelho é um marsupial saltador, encontrado principalmente na Austrália, com uma pelagem de cor vermelho-acastanhada e uma poderosa cauda que o auxilia no equilíbrio e locomoção.">
          <img src="./src/imagens/canguru-removebg-preview.png" alt="Canguru-vermelho" />
        </li>

        <li class="personagem" id="coala" data-name="Coala"
          data-description="O coala é um marsupial endêmico da Austrália, conhecido por se alimentar quase exclusivamente de folhas de eucalipto e passar a maior parte do tempo em árvores.">
          <img src="./src/imagens/coala-removebg-preview.png" alt="Coala" />
        </li>

        <li class="personagem" id="wombat" data-name="Wombat"
          data-description="O wombat é um marsupial robusto e escavador encontrado principalmente na Austrália. Eles têm corpos compactos, pernas fortes e garras poderosas, adaptadas para escavar tocas. Os wombats se alimentam principalmente de vegetação e têm uma personalidade tranquila.">
          <img src="./src/imagens/wombat-removebg-preview.png" alt="Wombat" />
        </li>

        <li class="personagem" id="diabo_da_tasmania" data-name="Diabo-da-tasmânia"
          data-description="O diabo-da-Tasmânia é um marsupial nativo da ilha da Tasmânia, na Austrália. Possui uma aparência única, com um corpo robusto, cabeça larga e mandíbulas fortes. Sua pelagem é de cor escura, com manchas brancas no peito e nas costas.">
          <img src="./src/imagens/diabo-da-tasmania-removebg-preview__1_-removebg-preview.png"
            alt="Diabo-da-tasmânia" />
        </li>

        <li class="personagem" id="sarue" data-name="Saruê"
          data-description="O saruê é um marsupial noturno que se alimenta principalmente de insetos e frutas, encontrado em diversas regiões da América do Sul e Central.">
          <img src="./src/imagens/sarue-removebg-preview.png" alt="Saruê" />
        </li>

        <li class="personagem" id="quoll" data-name="Quoll"
          data-description="O quoll é um marsupial nativo da Austrália e Nova Guiné. Eles têm uma aparência semelhante a um pequeno carnívoro, com pelagem variando de marrom a preto e manchas distintas. São caçadores noturnos que se alimentam de uma variedade de presas, incluindo insetos e pequenos vertebrados.">
          <img src="./src/imagens/quoll-removebg-preview.png" alt="Quoll" />
        </li>

        <li class="personagem" id="quokka" data-name="Quokka"
          data-description="O quokka (Setonix brachyurus) é um pequeno marsupial encontrado na Austrália Ocidental. Eles são conhecidos por sua aparência amigável e sorriso aparente, que lhes renderam o apelido de 'o animal mais feliz do mundo'. Os quokkas são animais herbívoros e se alimentam principalmente de folhas, brotos e grama. São criaturas dóceis, curiosas e frequentemente interagem com humanos.">
          <img src="./src/imagens/quokka-removebg-preview.png" alt="Quokka" />
        </li>

        <li class="personagem" id="numbat" data-name="Numbat"
          data-description="O numbat (Myrmecobius fasciatus) é um pequeno marsupial encontrado na Austrália. Ele é conhecido por seu hábito alimentar especializado em formigas, sendo um dos poucos marsupiais que são principalmente insetívoros. Possui uma pelagem distintiva com faixas brancas e laranjas. Devido à perda de habitat e a ameaças como a predação por gatos e raposas, o numbat é classificado como vulnerável.">
          <img src="./src/imagens/numbat-removebg-preview.png" alt="Numbat" />
        </li>

        <li class="personagem" id="bicho_preguiça" data-name="Bicho-preguiça"
          data-description=" Um animal de pelagem espessa que se move lentamente pelas árvores e é conhecido por ser muito tranquilo e dorminhoco.">
          <img src="./src/imagens/bicho_preguiça-removebg-preview.png" alt="Bicho-preguiça" />
        </li>

        <li class="personagem" id="sagui_pigmeu" data-name="Sagui-pigmeu"
          data-description="O sagui-pigmeu (Cebuella pygmaea) é um pequeno primata da família Callitrichidae, nativo das florestas tropicais da região amazônica. Eles são um dos menores primatas do mundo, medindo apenas cerca de 12 cm. Vivem em grupos sociais cooperativos e se alimentam principalmente de seiva, goma e insetos. São conhecidos por sua agilidade e sua habilidade de se deslocar verticalmente pelas árvores.">
          <img src="./src/imagens/sagui_pigmeu-removebg-preview.png" alt="Sagui-pigmeu" />
        </li>

        <li class="personagem" id="mico_leao_dourado" data-name="Mico-leão-dourado"
          data-description="Um primata brasileiro com pelagem dourada brilhante e juba ao redor do rosto, altamente ameaçado e encontrado nas florestas tropicais do Rio de Janeiro.">
          <img src="./src/imagens/mico_leao_dourado-removebg-preview-removebg-preview.png" alt="Mico-leão-dourado" />
        </li>

        <li class="personagem" id="macaco_capuchinho" data-name="Macaco-prego-de-cara-branca"
          data-description="Um macaco encontrado na América Central, com pelagem marrom e uma faixa branca no rosto. É habilidoso nas árvores e possui uma cauda preênsil.">
          <img src="./src/imagens/macaco_capuchinho-removebg-preview-removebg-preview.png"
            alt="Macaco-prego-de-cara-branca" />
        </li>

        <li class="personagem" id="macaco_aranha" data-name="Macaco_aranha"
          data-description="O macaco-aranha é uma espécie de primata encontrado em florestas tropicais da América Central e do Sul. Ele é conhecido por sua agilidade e habilidades acrobáticas nas árvores, utilizando sua longa cauda preênsil para se movimentar com destreza.">
          <img src="./src/imagens/macaco_aranha-removebg-preview.png" alt="Macaco_aranha" />
        </li>

        <li class="personagem" id="lemure" data-name="Lémure-de-cauda-anelada"
          data-description="O lêmure-de-cauda-anelada é um primata encontrado na ilha de Madagascar. Ele é conhecido por sua aparência distintiva e pela cauda longa e listrada, que possui anéis alternados de cores escuras e claras, lembrando um padrão de "
          cauda-anelada".">
          <img src="./src/imagens/lemure-removebg-preview-removebg-preview.png" alt="Lémure-de-cauda-anelada" />
        </li>

        <li class="personagem" id="sifaka_de_verreaux" data-name="Sifaka de Verreaux"
          data-description="Um lêmure de Madagascar conhecido por seu comportamento saltador e sua pelagem branca com manchas escuras. Possui pernas traseiras longas e uma cauda espessa.">
          <img src="./src/imagens/sifaka_de_verreaux-removebg-preview-removebg-preview.png" alt="Sifaka de Verreaux" />
        </li>

        <li class="personagem" id="langur_cinzento" data-name="Langur Cinzento"
          data-description="O langur cinzento é um macaco de pelagem predominantemente cinza encontrado em várias partes da Ásia. Eles vivem em grupos sociais e se alimentam principalmente de folhas e outras partes de plantas. Sua pelagem distinta e comportamento tornam-nos animais fascinantes para estudos de primatologia.">
          <img src="./src/imagens/langur_cinzento-removebg-preview.png" alt="Langur Cinzento" />
        </li>

        <li class="personagem" id="macaco_narigudo" data-name="Macaco-Narigudo"
          data-description="O macaco-narigudo é uma espécie de primata caracterizada por seu nariz longo e proeminente. Ele é nativo de certas regiões da ilha de Bornéu e é conhecido por seu comportamento social complexo.">
          <img src="./src/imagens/macaco_narigudo-removebg-preview.png" alt="Macaco-Narigudo" />
        </li>

        <li class="personagem" id="babuino" data-name="Babuíno-sagrado"
          data-description="Um primata de grande porte com uma aparência distintiva, incluindo uma crista de pelos no topo da cabeça. Encontrado em várias regiões da África.">
          <img src="./src/imagens/babuino-removebg-preview-removebg-preview.png" alt="Babuíno-sagrado" />
        </li>

        <li class="personagem" id="babuino_gelada" data-name="Babuíno-gelada"
          data-description="O babuíno-gelada (Theropithecus gelada) é uma espécie de babuíno encontrado nas terras altas da Etiópia e nas regiões montanhosas da Eritreia. Eles vivem em grupos sociais hierarquicamente estruturados e se alimentam principalmente de gramíneas e sementes. Infelizmente, estão ameaçados devido à perda de habitat e caça. Classificados como 'vulneráveis' na lista vermelha da IUCN.">
          <img src="./src/imagens/babuino_gelada-removebg-preview.png" alt="" />
        </li>

        <li class="personagem" id="mandril" data-name="Mandril"
          data-description="Um primata colorido e de face marcante, encontrado nas florestas da África. Conhecido por sua pelagem azul e vermelha e pelos caninos alongados.">
          <img src="./src/imagens/mandril-removebg-preview-removebg-preview.png" alt="Mandril" />
        </li>

        <li class="personagem" id="chimpanze" data-name="Chimpanzé"
          data-description="Um primata altamente inteligente e social, o chimpanzé é conhecido por suas habilidades de uso de ferramentas e sua expressiva comunicação por gestos e vocalizações.">
          <img src="./src/imagens/chimpanze-removebg-preview-removebg-preview.png" alt="Chimpanzé" />
        </li>

        <li class="personagem" id="orangotango" data-name="Orangotango"
          data-description="Um grande primata que habita as florestas tropicais de Sumatra e Bornéu. Conhecido por seus braços longos e habilidades de escalada.">
          <img src="./src/imagens/orangotango-removebg-preview-removebg-preview.png" alt="Orangotango" />
        </li>

        <li class="personagem" id="gorila" data-name="Gorila"
          data-description="Um imponente e pacífico primata, o gorila possui um corpo musculoso e um rosto expressivo. Ele é conhecido por seu comportamento social complexo e sua habilidade de se comunicar através de vocalizações e gestos sutis.">
          <img src="./src/imagens/gorila-removebg-preview-removebg-preview.png" alt="Gorila" />
        </li>

        <li class="personagem" id="camelo" data-name="Camelo"
          data-description=" O camelo é um animal de porte imponente adaptado para viver em ambientes áridos, como desertos. Ele é conhecido por sua capacidade de armazenar água e sobreviver por longos períodos sem se hidratar. Os camelos têm uma dupla corcova nas costas e são frequentemente utilizados como animais de carga em regiões desérticas.">
          <img src="./src/imagens/camelo-removebg-preview.png" alt="Camelo" />
        </li>

        <li class="personagem" id="cervo_canadense" data-name="Cervo-canadense"
          data-description="O cervo-canadense é uma espécie de cervídeo encontrado nas florestas do Canadá, partes dos Estados Unidos e algumas regiões da Europa. Ele é conhecido por seu porte imponente e suas impressionantes galhadas, que são uma característica distintiva dos machos. ">
          <img src="./src/imagens/cervo_canadense-removebg-preview.png" alt="Cervo-canadense" />
        </li>

        <li class="personagem" id="alce" data-name="Alce"
          data-description="O alce é o maior cervídeo existente, nativo das regiões norte da Europa, Ásia e América do Norte. Eles têm um porte imponente, com chifres enormes, conhecidos como galhadas, que são usados para defesa e durante a época de acasalamento. Os alces se alimentam principalmente de folhas, brotos e ervas. São animais adaptados a ambientes frios e costumam ser vistos em florestas e áreas úmidas.">
          <img src="./src/imagens/alce-removebg-preview.png" alt="Alce" />
        </li>

        <li class="personagem" id="oryx" data-name="Oryx"
          data-description="O oryx, também conhecido como órix, é um antílope de grande porte encontrado nas regiões desérticas da África e da Península Arábica. Eles são bem adaptados para ambientes áridos, possuindo chifres longos e retos e pelagem que reflete a luz solar. Os oryx são animais sociais que podem formar rebanhos numerosos, buscando alimentos como plantas e gramíneas adaptadas ao deserto.">
          <img src="./src/imagens/oryx-removebg-preview.png" alt="Oryx" />
        </li>

        <li class="personagem" id="gazela_de_thompson" data-name="Gazela de thompson"
          data-description=" A gazela-de-Thomson é uma espécie de gazela encontrada nas planícies do leste da África. Ela tem uma pelagem curta e macia, com uma coloração marrom-avermelhada nas costas e flancos, e uma faixa preta distintiva que se estende dos ombros às coxas. As gazelas-de-Thomson são ágeis e rápidas, com chifres curvados nos machos.">
          <img src="./src/imagens/gazela_de_thompson-removebg-preview-removebg-preview.png" alt="Gazela_de_thompson" />
        </li>

        <li class="personagem" id="zebra" data-name="Zebra"
          data-description="A zebra é um animal icônico encontrado principalmente nas savanas da África. Elas são conhecidas por sua pelagem listrada preta e branca, que é única para cada indivíduo. As zebras vivem em grupos chamados de manadas, onde se beneficiam da proteção e vigilância coletiva.">
          <img src="./src/imagens/zebra-removebg-preview-removebg-preview.png" alt="Zebra" />
        </li>

        <li class="personagem" id="girafa" data-name="Girafa"
          data-description="A girafa é um animal extraordinário encontrado nas savanas da África. Conhecida por seu pescoço longo e elegante, a girafa é o mamífero terrestre mais alto e possui pernas longas e uma pelagem manchada.">
          <img src="./src/imagens/girafa-removebg-preview-removebg-preview.png" alt="Girafa" />
        </li>


        <li class="personagem" id="ocapi" data-name="Ocapi"
          data-description="O ocapi é um mamífero nativo das florestas tropicais da República Democrática do Congo. Ele tem um corpo robusto, semelhante a uma girafa em miniatura, com pernas longas e uma pelagem densa e marrom. Uma das características mais distintivas do okapi são suas pernas listradas, semelhantes às de uma zebra. Eles têm uma língua preênsil longa e são parentes próximos das girafas.">
          <img src="./src/imagens/ocapi-removebg-preview-removebg-preview.png" alt="Ocapi" />
        </li>

        <li class="personagem" id="mangusto" data-name="Mangusto"
          data-description="A mangusto é um pequeno mamífero carnívoro conhecido por sua agilidade e habilidade em caçar cobras e outros répteis. Ela pertence à família Herpestidae e é encontrada em regiões tropicais e subtropicais da África e Ásia.">
          <img src="./src/imagens/mangusto-removebg-preview.png" alt="Mangusto" />
        </li>

        <li class="personagem" id="suricato" data-name="Suricato"
          data-description="Pequeno mamífero com pelagem marrom-claro e listras escuras no corpo. Possui olhos grandes e expressivos, além de ser conhecido por sua postura ereta e hábitos sociais em grupos familiares.">
          <img src="./src/imagens/suricato-removebg-preview-removebg-preview.png" alt="Suricato" />
        </li>

        <li class="personagem" id="javali" data-name="Javali"
          data-description="Suíno de tamanho médio a grande, com corpo robusto e pelagem curta e escura. Possui presas proeminentes e é conhecido por sua agressividade e comportamento territorial.">
          <img src="./src/imagens/javali-removebg-preview-removebg-preview.png" alt="Javali" />
        </li>

        <li class="personagem" id="anta" data-name="Anta"
          data-description="A anta é um mamífero herbívoro de grande porte, encontrado principalmente nas florestas tropicais da América do Sul. Ela possui um corpo robusto, pernas curtas e um focinho largo. As antas têm uma pelagem esparsa e podem apresentar cores variadas, desde marrom-escuro até cinza-claro.">
          <img src="./src/imagens/anta-removebg-preview-removebg-preview.png" alt="Anta" />
        </li>

        <li class="personagem" id="tamandua" data-name="Tamanduá-bandeira"
          data-description="O tamanduá-bandeira é um mamífero encontrado na América Central e do Sul, caracterizado por seu corpo alongado, pelagem grossa e escamosa, além de uma longa língua adaptada para capturar formigas e cupins. Possui uma cor distintiva de pelagem, com o dorso preto e branco e uma faixa diagonal que lembra uma "
          bandeira".">
          <img src="./src/imagens/tamandua-removebg-preview-removebg-preview.png" alt="Tamanduá-bandeira" />
        </li>

        <li class="personagem" id="elefante" data-name="Elefante"
          data-description="O elefante é um dos maiores mamíferos terrestres do mundo. Com sua aparência imponente e característica tromba, eles são encontrados em diferentes partes do planeta, incluindo África e Ásia. Os elefantes possuem grandes presas de marfim e uma pele espessa e rugosa.">
          <img src="./src/imagens/elefante-removebg-preview-removebg-preview.png" alt="Elefante" />
        </li>

        <li class="personagem" id="bufalo" data-name="Bufálo"
          data-description="O búfalo-africano, também conhecido como búfalo-do-cabo, é uma espécie de búfalo encontrada em várias áreas da África. Eles têm um corpo grande e robusto, com um par de chifres impressionantes que se curvam para cima e para o lado. A pelagem é escura e espessa, geralmente de cor marrom a preta. ">
          <img src="./src/imagens/bufalo-removebg-preview-removebg-preview.png" alt="Bufálo-africano" />
        </li>

        <li class="personagem" id="gnu" data-name="Gnu"
          data-description="Um antílope robusto e de aparência imponente, nativo das planícies da África. Possui chifres curvados para os lados e uma pelagem marrom-avermelhada.">
          <img src="./src/imagens/gnu-removebg-preview-removebg-preview.png" alt="Gnu" />
        </li>

        <li class="personagem" id="bisao" data-name="Bisão"
          data-description="Um mamífero herbívoro encontrado principalmente na América do Norte e na Europa. Possui uma cabeça maciça, pelagem densa e chifres curvados.">
          <img src="./src/imagens/bisao-removebg-preview-removebg-preview.png" alt="Bisão" />
        </li>

        <li class="personagem" id="rinoceronte" data-name="Rinoceronte"
          data-description="O rinoceronte é um poderoso mamífero herbívoro encontrado principalmente na África e na Ásia. Com sua pele espessa e chifres distintivos, os rinocerontes são criaturas impressionantes.">
          <img src="./src/imagens/rinoceronte-removebg-preview-removebg-preview.png" alt="Rinoceronte" />
        </li>

        <li class="personagem" id="hipopotamo" data-name="Hipopótamo"
          data-description="O hipopótamo é um dos maiores mamíferos aquáticos, habitando os rios e lagos da África. Apesar de sua aparência desajeitada, eles são excelentes nadadores e podem ser extremamente agressivos quando ameaçados. ">
          <img src="./src/imagens/hipopotamo-removebg-preview-removebg-preview.png" alt="Hipopótamo" />
        </li>

        <li class="personagem" id="crocodilo" data-name="Crocodilo"
          data-description="Os crocodilos são répteis aquáticos de grande porte, conhecidos por sua aparência pré-histórica e sua adaptação perfeita para a vida na água. Eles têm corpos alongados, mandíbulas fortes e dentes afiados. ">
          <img src="./src/imagens/crocodilo-removebg-preview-removebg-preview.png" alt="Crocodilo" />
        </li>

        <li class="personagem" id="dragao_de_komodo" data-name="Dragão-de-komodo"
          data-description="Réptil gigante com escamas ásperas e uma língua bifurcada. Possui uma mandíbula poderosa e é o maior lagarto do mundo, capaz de caçar presas de grande porte.">
          <img src="./src/imagens/dragao_komodo-removebg-preview-removebg-preview.png" alt="Dragão-de-komodo" />
        </li>


        <li class="personagem" id="leao_marinho" data-name="Leão Marinho"
          data-description="Os leões-marinhos são mamíferos marinhos pertencentes à família das focas. São animais carismáticos e ágeis, com uma pelagem espessa e orelhas externas proeminentes.">
          <img src="./src/imagens/leao_marinho-removebg-preview.png" alt="Leão marinho" />
        </li>

        <li class="personagem" id="morsa" data-name="Morsa"
          data-description="As morsas são grandes mamíferos marinhos que habitam regiões árticas. Elas são conhecidas por suas presas longas e curvas, que são usadas para se locomover, caçar e se defender.">
          <img src="./src/imagens/morsa-removebg-preview.png" alt="Morsa" />
        </li>

        <li class="personagem" id="peixe_boi" data-name="Peixe-boi"
          data-description="Os peixes-boi são mamíferos aquáticos herbívoros, também conhecidos como vacas-marinas. São animais dóceis e ameaçados de extinção, com corpos robustos e caudas achatadas.">
          <img src="./src/imagens/peixe_boi-removebg-preview.png" alt="Peixe-boi" />
        </li>

        <li class="personagem" id="elefante_marinho" data-name="Elefante-marinho"
          data-description="O elefante-marinho é uma espécie de foca que recebe esse nome devido ao seu nariz alongado, que se assemelha à tromba de um elefante. São animais marinhos de grande porte e são encontrados em áreas subantárticas.">
          <img src="./src/imagens/elefante_marinho-removebg-preview.png" alt="Elefante marinho" />
        </li>

        <li class="personagem" id="golfinho" data-name="Golfinho"
          data-description=" Os golfinhos são mamíferos marinhos altamente inteligentes e sociais. Eles possuem corpos hidrodinâmicos e são conhecidos por sua habilidade de nadar e saltar graciosa e rapidamente.">
          <img src="./src/imagens/golfinho-removebg-preview.png" alt="Golfinho" />
        </li>

        <li class="personagem" id="beluga" data-name="Beluga"
          data-description="A beluga é uma baleia branca, também conhecida como (canário-do-mar). Ela é conhecida por sua aparência distintiva e sua habilidade de se comunicar através de sons variados e melódicos.">
          <img src="./src/imagens/beluga-removebg-preview.png" alt="Beluga" />
        </li>

        <li class="personagem" id="orca" data-name="Orca"
          data-description="A orca, também conhecida como baleia assassina, é a maior espécie de golfinho e um dos predadores mais poderosos dos oceanos. São animais altamente sociais e inteligentes.">
          <img src="./src/imagens/orca-removebg-preview.png" alt="Orca" />
        </li>

        <li class="personagem" id="garca_branca" data-name="Garça Branca"
          data-description="A garça branca é uma elegante ave aquática de plumagem branca, longo pescoço e pernas alongadas. Elas são conhecidas por suas habilidades de pesca, se alimentando principalmente de peixes e outros animais aquáticos. As garças brancas podem ser encontradas em habitats como lagos, rios e zonas costeiras, exibindo graça e destreza enquanto caçam suas presas.">
          <img src="./src/imagens/garca_branca-removebg-preview.png" alt="Garça Branca" />
        </li>

        <li class="personagem" id="gaiovota" data-name="Gaivota"
          data-description="A gaiovota, ou gaivota, é uma ave marinha comum, reconhecida por suas asas longas e pontiagudas, além de seu chamado característico. Elas são frequentemente vistas voando à beira-mar em busca de alimento.">
          <img src="./src/imagens/gaivota-removebg-preview.png" alt="Gaiovota" />
        </li>

        <li class="personagem" id="papagaio_do_mar" data-name="Papagaio-do-mar"
          data-description=" O papagaio-do-mar é uma ave marinha pequena e de aparência única, com um bico colorido e asas curtas. Eles são conhecidos por suas habilidades de mergulho em busca de peixes.">
          <img src="./src/imagens/papagaio_do_mar-removebg-preview.png" alt="Papagaio-do-mar" />
        </li>

        <li class="personagem" id="pinguim_rei" data-name="Pinguim-rei"
          data-description="O pinguim-rei é uma espécie de pinguim que recebe esse nome por sua aparência majestosa e elegante. Eles são aves marinhas e excelentes nadadores, encontrados principalmente nas regiões antárticas.">
          <img src="./src/imagens/pinguim_rei-removebg-preview.png" alt="Pinguim-rei" />
        </li>

        <li class="personagem" id="pinguim_de_humboldt" data-name="Pinguim-de-Humboldt"
          data-description="O pinguim-de-Humboldt (Spheniscus humboldti) é uma espécie de pinguim encontrada na costa oeste da América do Sul. Eles são altamente adaptados à vida marinha, nadando e mergulhando em busca de peixes, lulas e krill. Enfrentam ameaças como pesca predatória e poluição marinha, colocando sua sobrevivência em risco.">
          <img src="./src/imagens/pinguim_de_humboldt-removebg-preview.png" alt="Pinguim-de-Humboldt" />
        </li>

        <li class="personagem" id="pinguim-macaroni" data-name="Pinguim-macaroni"
          data-description="O pinguim-macaroni (Eudyptes chrysolophus) é uma espécie de pinguim encontrada nas regiões subantárticas. São aves marinhas excelentes, mergulhando em busca de peixes, krill e lulas. Enfrentam ameaças devido à perda de habitat, alterações climáticas e pesca predatória.">
          <img src="./src/imagens/pinguim-macaroni-removebg-preview.png" alt="Pinguim-macaroni" />
        </li>
      </ul>
    </section>

          Leões são majestosos felinos que habitam a savana africana. Conhecidos por suas crinas imponentes, são
          símbolos de força e liderança. Em grupos chamados de coalizões, eles caçam em conjunto, mostrando sua
          habilidade e estratégia.
        </p>
